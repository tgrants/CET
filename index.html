<!DOCTYPE html>
<html lang="lv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Centralizēto profesionālās kvalifikācijas eksāmenu testu daļu jautājumi un to pareizās atbildes">
		<meta name="keywords" content="CPKE, profesionālās kvalifikācijas eksāmeni, tests">
		<title>CPKET</title>
		<script src="js/main.js" defer></script>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>CPKE Testi</h1>
		</header>
		<main id="content">
			<form id="questionForm">
				<select id="sources"></select>
				<label for="sources">Jautājumu avots</label>
				<div>
					<button type="button" id="btnPrev">Iepriekšējais</button>
					<button type="button" id="btnNext">Nākamais</button>
				</div>
				<input type="checkbox" id="chbxShuffle">
				<label for="chbxShuffle">Jaukt</label><br>
				<h2 id="questionTitle"><span id="questionId">0</span> <span id="questionText">Jautājums</span></h2>
				<input type="radio" id="ansA" name="test" value="1">
				<label id="ans1Label" for="ansA">Atbilde A</label><br>
				<input type="radio" id="ansB" name="test" value="2">
				<label id="ans2Label" for="ansB">Atbilde B</label><br>
				<input type="radio" id="ansC" name="test" value="3">
				<label id="ans3Label" for="ansC">Atbilde C</label><br>
				<input type="radio" id="ansD" name="test" value="4">
				<label id="ans4Label" for="ansD">Atbilde D</label><br>
				<input type="button" id="btnCheckAnswer" value="Pārbaudīt">
				<p id="noAnswerNotice">Šim jautājumam vēl nav pievienota pareizā atbilde</p>
			</form>
			<small>Pareizās atbildes iesniegusi kopiena. Ja pamani kļūdu, lūdzu <a href="https://github.com/tgrants/CPKET/issues">ziņo par to</a>.</small>
		</main>
		<footer>
			<nav>
				<ul>
					<li><a href="https://github.com/tgrants/CPKET">GitHub</a></li>
					<li><a href="https://github.com/tgrants/CPKET/wiki">Wiki</a></li>
				</ul>
			</nav>
			<p>&copy; 2022 &ndash; <span id="year"></span> Toms Grants<p>
		</footer>
	</body>
</html>
